<div class="add-trader">
  <div class="add-trader__top">
    <h2 class="add-trader__heading">Add New Trader</h2>
    <div class="add-trader__exit" (click)="closeDialog()">X</div>
  </div>
  <div class="add-trader__content">
    <form [formGroup]="traderForm" class="add-trader__form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput type="date" formControlName="dob" />
      </mat-form-field>

      <div class="add-trader__buttons">
        <button mat-button class="add-trader__button" (click)="closeDialog()" type="exit">
            Exit
          </button>
        <button mat-button class="add-trader__button add-trader__button--submit" type="submit" [disabled]="traderForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
